{% extends 'base.html' %}

{% block title %}{{ super() }} > Administration > Parameters{% endblock %}

{% block below_menubar %}
    <div class="container">
        <h1 class="col-md-12">Parameters</h1>
    </div>
{% endblock %}

{% block body %}
    <div class="container">
        <div class="col-md-2"></div>
        <div class="col-md-8 col-sm-12 col-xs-12">
            <form method="post" action="/parameters" class="form-body">
            {% for param in parameters %}
                <label for="{{param.name}}">{{param.name}}</label>
                <input type="text" id="{{param.name}}" name="{{param.name}}" class="form-control" value="{{param.value}}" />
            {% endfor %}
                <button type="submit" class="btn btn-primary col-sm-2 col-xs-12 pull-right top-marge-button">OK</button>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
{% endblock %}
