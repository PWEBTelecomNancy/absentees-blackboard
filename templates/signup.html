{% extends 'base.html' %}

{% block below_menubar %}
    <div class="container">
        <h1>Join us!</h1>
    </div>
{% endblock %}

{% block body %}
    <div class="container">

        <div class="col-md-2"></div>

        <div class="col-md-8 col-xs-12 col-sm-12">
            <form method="post" action="/signup" id="signup-form" class="form-body">
                <label for="login">Login:</label>
                <input type="text" placeholder="Your login, it can be anything you want!" id="login" class="form-control" required text="{{username}}"/>
                <label for="password">Password:</label>
                <input type="password" id="password" class="form-control" required />
                <label for="email">College email address:</label>
                <input type="email" placeholder="hello.world1@univ-lorraine.fr" id="email" class="form-control" text="{{email}}" />
                <button class="btn btn-primary col-sm-2 col-xs-12 pull-right top-marge-button">Sign up</button>
            </form>
         </div>

        <div class="col-md-2"></div>

    </div>
{% endblock %}
