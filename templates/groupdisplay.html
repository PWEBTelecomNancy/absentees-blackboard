{% extends 'base.html' %}

{% block below_menubar %}
            <div class="container">
                <h1 class="col-md-12">Groups {{ group_name }}</h1>
            </div>
{% endblock %}

{% block body %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{ group_name }}</h3>
        </div>
        <div class="panel-body">
            <ul>
                {% for member in groups %}
                    <li>
                        {{ member.name|title }}
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
