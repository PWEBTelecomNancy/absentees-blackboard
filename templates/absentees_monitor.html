{% extends 'base.html' %}

{% block title %}{{ super() }} > Absentees monitor {% endblock %}

{% block below_menubar %}
    <div class="container">
        <h1 class="col-md-12">Absentees monitor</h1>
    </div>
{% endblock %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-3"></div>

                <div class="col-md-6">
                    <form method="post" action="/students/absentees/monitor/" class="form-body">
                        <label for="class_title">Class title:</label>
                        <input type="text" id="class_title" name="class_title" class="form-control" required />
                        <button class="btn btn-primary col-sm-2 col-xs-2 pull-right top-marge-button">Go!</button>
                    </form>
                </div>

                <div class="col-md-3"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="col-md-5 col-sm-5 col-xs-5"></div>

                <div class="col-md-2 col-sm-2 col-xs-2">
                    <p>Or</p>
                </div>

                <div class="col-md-5 col-sm-5 col-xs-5"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="col-md-3"></div>

                <div class="col-md-6">
                    <form method="post" action="/students/absentees/monitor/" class="form-body">
                        <label for="group_name">Group name:</label>
                        <input type="text" id="group_name" name="group_name" class="form-control" required />
                        <button class="btn btn-primary col-sm-2 col-xs-2 pull-right top-marge-button">Go!</button>
                   </form>
                </div>

                <div class="col-md-3"></div>
            </div>
        </div>
    </div>
{% endblock %}
