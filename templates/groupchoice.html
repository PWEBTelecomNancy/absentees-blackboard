{% extends 'base.html' %}

{% block below_menubar %}
    <div class="container">
        <h1 class="col-md-12">Find a group</h1>
    </div>
{% endblock %}

{% block body %}
    <div class="container">
        <div class="col-md-2"></div>

        <div class="col-md-8 col-sm-12 col-xs-12">
            <form method="post" action="/students_list" class="form-body">
                <div class="row">
                    <label for="group_name" class="col-md-3 col-sm-12 col-xs-12">Group name</label>
                    <input type="text" placeholder="Type here the group name (2A IL for example)" name="group_name" id="group_name" class="col-sm-12 col-md-9 col-xs-12">
                </div>

                <div class="row">
                    <button class="btn btn-primary col-xs-12 col-sm-12 col-md-2 pull-right top-marge-button">Search</button>
                </div>
            </form>
        </div>

        <div class="col-md-2"></div>

    </div>
{% endblock %}
